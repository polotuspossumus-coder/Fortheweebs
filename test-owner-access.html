<!DOCTYPE html>
<html>
<head>
  <title>Owner Access Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 16px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    h1 { color: #667eea; margin-top: 0; }
    .test { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 8px; }
    .pass { border-left: 4px solid #22c55e; }
    .fail { border-left: 4px solid #ef4444; }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 5px 0 0;
    }
    button:hover { opacity: 0.9; }
    .info { background: #e0e7ff; padding: 15px; border-radius: 8px; margin: 20px 0; }
    code { background: #1e293b; color: #22c55e; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîì Owner Access Test</h1>
    
    <div class="info">
      <strong>üéØ Purpose:</strong> Test if polotuspossumus@gmail.com has unlimited access to all features.
    </div>

    <button onclick="simulateOwnerLogin()">1. Simulate Owner Login</button>
    <button onclick="testTierAccess()">2. Test Tier Access</button>
    <button onclick="clearStorage()">3. Clear LocalStorage</button>

    <div id="results"></div>

    <div class="info" style="margin-top: 30px;">
      <strong>üìã Steps to Fix Paywalls:</strong><br>
      1. Log out of ForTheWeebs<br>
      2. Clear browser data (Ctrl+Shift+Delete)<br>
      3. Log back in with <code>polotuspossumus@gmail.com</code><br>
      4. All paywalls should be gone ‚ú®
    </div>
  </div>

  <script type="module">
    // Import the fixed VIP access functions
    const OWNER_EMAIL = 'polotuspossumus@gmail.com';
    
    const VIP_EMAILS = [
      'shellymontoya82@gmail.com',
      'chesed04@aol.com',
      'Colbyg123f@gmail.com',
      'PerryMorr94@gmail.com',
      'remyvogt@gmail.com',
      'kh@savantenergy.com',
      'Bleska@mindspring.com',
      'palmlana@yahoo.com',
      'Billyxfitzgerald@yahoo.com',
      'Yeahitsmeangel@yahoo.com',
      'Atolbert66@gmail.com',
      'brookewhitley530@gmail.com',
      'cleonwilliams1973@gmail.com',
      'eliahmontoya05@gmail.com'
    ];

    function isOwner(email) {
      if (!email) return false;
      return email.toLowerCase().trim() === OWNER_EMAIL.toLowerCase().trim();
    }

    function isLifetimeVIP(email) {
      if (!email) return false;
      const normalizedEmail = email.toLowerCase().trim();
      if (normalizedEmail === OWNER_EMAIL.toLowerCase().trim()) {
        return true;
      }
      return VIP_EMAILS.some(vip => vip.toLowerCase().trim() === normalizedEmail);
    }

    const TIERS = {
      OWNER: 'OWNER',
      VIP: 'LIFETIME_VIP',
      PREMIUM_1000: 'PREMIUM_1000',
      PREMIUM_500: 'PREMIUM_500',
      PREMIUM_250: 'PREMIUM_250',
      STANDARD_100: 'STANDARD_100',
      BASIC_50: 'BASIC_50',
      ADULT_15: 'ADULT_15',
      FREE: 'FREE'
    };

    function checkTierAccess(userId, userTier, userEmail) {
      const isOwnerUser = isOwner(userEmail) || userId === 'owner' || userEmail === OWNER_EMAIL || userTier === TIERS.OWNER;
      const isVIP = userTier === TIERS.VIP || userTier === 'platinum' || isLifetimeVIP(userEmail) || userTier === 'LIFETIME_VIP';

      const effectiveTier = isOwnerUser ? TIERS.OWNER : (isVIP ? TIERS.PREMIUM_1000 : (userTier || TIERS.FREE));

      return {
        tier: isOwnerUser ? TIERS.OWNER : (isVIP ? TIERS.VIP : (userTier || TIERS.FREE)),
        effectiveTier,
        isOwner: isOwnerUser,
        isVIP,
        hasAdminPowers: isOwnerUser || isVIP,
        hasFreeContentAccess: isOwnerUser || isVIP,
        hasCGI: {
          full: true,
          advanced: true,
          basic: true,
          minimal: true
        },
        hasVRAR: isOwnerUser || isVIP,
        canViewAdultContent: true,
        features: {
          videoEffects: true,
          liveStreaming: true,
          customBackgrounds: true,
          faceFilters: true,
          arStickers: true,
          textOverlays: true,
          colorGrading: true,
          audioReactive: true,
          particleEffects: true,
          greenScreen: true
        }
      };
    }

    window.simulateOwnerLogin = function() {
      localStorage.setItem('ownerEmail', OWNER_EMAIL);
      localStorage.setItem('userEmail', OWNER_EMAIL);
      localStorage.setItem('userId', 'owner');
      localStorage.setItem('userTier', 'OWNER');
      localStorage.setItem('adminAuthenticated', 'true');
      localStorage.setItem('ownerVerified', 'true');
      
      document.getElementById('results').innerHTML = `
        <div class="test pass">
          <h3>‚úÖ Owner Login Simulated</h3>
          <p>Set in localStorage:</p>
          <ul>
            <li>userEmail: ${localStorage.getItem('userEmail')}</li>
            <li>ownerEmail: ${localStorage.getItem('ownerEmail')}</li>
            <li>userId: ${localStorage.getItem('userId')}</li>
            <li>userTier: ${localStorage.getItem('userTier')}</li>
          </ul>
        </div>
      `;
    };

    window.testTierAccess = function() {
      const userId = localStorage.getItem('userId');
      const userTier = localStorage.getItem('userTier');
      const userEmail = localStorage.getItem('userEmail');
      
      const access = checkTierAccess(userId, userTier, userEmail);
      
      const passClass = access.isOwner && access.hasFreeContentAccess && access.hasAdminPowers ? 'pass' : 'fail';
      
      document.getElementById('results').innerHTML = `
        <div class="test ${passClass}">
          <h3>${access.isOwner ? '‚úÖ OWNER ACCESS VERIFIED' : '‚ùå OWNER ACCESS FAILED'}</h3>
          <p><strong>Test Results:</strong></p>
          <ul>
            <li>Is Owner: <strong>${access.isOwner ? '‚úÖ YES' : '‚ùå NO'}</strong></li>
            <li>Is VIP: <strong>${access.isVIP ? '‚úÖ YES' : '‚ùå NO'}</strong></li>
            <li>Has Admin Powers: <strong>${access.hasAdminPowers ? '‚úÖ YES' : '‚ùå NO'}</strong></li>
            <li>Has Free Content Access: <strong>${access.hasFreeContentAccess ? '‚úÖ YES (NO PAYWALLS)' : '‚ùå NO (PAYWALLS ACTIVE)'}</strong></li>
            <li>Has VR/AR Access: <strong>${access.hasVRAR ? '‚úÖ YES' : '‚ùå NO'}</strong></li>
            <li>Has Full CGI: <strong>${access.hasCGI.full ? '‚úÖ YES' : '‚ùå NO'}</strong></li>
            <li>Can View Adult Content: <strong>${access.canViewAdultContent ? '‚úÖ YES' : '‚ùå NO'}</strong></li>
          </ul>
          <p><strong>Tier:</strong> ${access.tier}</p>
          <p><strong>Effective Tier:</strong> ${access.effectiveTier}</p>
        </div>
      `;
    };

    window.clearStorage = function() {
      localStorage.clear();
      document.getElementById('results').innerHTML = `
        <div class="test pass">
          <h3>üßπ LocalStorage Cleared</h3>
          <p>All data removed. Click "Simulate Owner Login" to test again.</p>
        </div>
      `;
    };
  </script>
</body>
</html>
