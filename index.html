<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortheweebs</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      h1 {
        font-size: 3rem;
        margin: 0 0 1rem 0;
        font-weight: 300;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .status {
        font-size: 1.5rem;
        color: #4ade80;
        margin-top: 1rem;
      }
      
      .version {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }
      
      .features {
        margin-top: 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        max-width: 600px;
      }
      
      .feature-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
      
      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      }
      
      .feature-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      
      .feature-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .feature-desc {
        font-size: 0.9rem;
        opacity: 0.9;
      }
      
      .cta-section {
        margin-top: 2rem;
      }
      
      .btn {
        background: linear-gradient(45deg, #4ade80, #22c55e);
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin: 0.5rem;
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🌟 Fortheweebs</h1>
      <div class="status">✅ App is live and running!</div>
      
      <div class="features">
        <div class="feature-card" onclick="showFeature('anime')">
          <div class="feature-icon">🎌</div>
          <div class="feature-title">Anime Hub</div>
          <div class="feature-desc">Discover and track your favorite anime series</div>
        </div>
        
        <div class="feature-card" onclick="showFeature('manga')">
          <div class="feature-icon">📚</div>
          <div class="feature-title">Manga Library</div>
          <div class="feature-desc">Organize your manga collection</div>
        </div>
        
        <div class="feature-card" onclick="showFeature('community')">
          <div class="feature-icon">👥</div>
          <div class="feature-title">Community</div>
          <div class="feature-desc">Connect with fellow anime fans</div>
        </div>
      </div>
      
      <div class="cta-section">
        <button class="btn" onclick="startExploring()">Start Exploring</button>
        <button class="btn" onclick="openSettings()">Settings</button>
      </div>
      
      <div class="version">Version 1.0.0 | Electron App</div>
    </div>
    
    <script>
      function showFeature(feature) {
        alert(`${feature.charAt(0).toUpperCase() + feature.slice(1)} feature coming soon! 🚀`);
      }
      
      function startExploring() {
        document.querySelector('.status').textContent = '🚀 Ready to explore the anime world!';
        document.querySelector('.status').style.color = '#fbbf24';
      }
      
      function openSettings() {
        alert('Settings panel will be added in the next update! ⚙️');
      }
      
      // Add some dynamic effects
      document.addEventListener('DOMContentLoaded', () => {
        const cards = document.querySelectorAll('.feature-card');
        cards.forEach((card, index) => {
          card.style.animationDelay = `${index * 0.1}s`;
          card.style.animation = 'fadeInUp 0.6s ease forwards';
        });
      });
      
      // CSS animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
