name: ğŸš€ Sovereign CI/CD - Quality, Test, Security, Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PHASE 1: CODE QUALITY & SECURITY GATE
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  quality-gate:
    name: ğŸ” Quality Gate (Lint + Security)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps
        
      - name: ğŸ§¹ ESLint - Code Quality Check
        run: npm run lint
        
      - name: ğŸ” Check for Duplicate Code
        run: npm run check:duplicates:ci
        continue-on-error: true
        
      - name: ğŸ” Security Audit - npm
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: ğŸ“Š Check Outdated Packages
        run: npm outdated || echo "Some packages are outdated"
        continue-on-error: true
        
      - name: ğŸ›¡ï¸ Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PHASE 2: BUILD & TEST
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-and-test:
    name: ğŸ—ï¸ Build & Test Suite
    runs-on: ubuntu-latest
    needs: quality-gate
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps
      
      - name: ğŸ”’ Fix React Deduplication
        run: npm run fix:react
        
      - name: ğŸ§ª Run Unit Tests
        run: npm test
        continue-on-error: true
        
      - name: ğŸ—ï¸ Build Application
        run: npm run build
        
      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7
          
      - name: âœ… Build Status
        if: success()
        run: echo "âœ… Build and tests successful!"
          
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PHASE 3: DEPLOY TO VERCEL
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps
        
      - name: ğŸ”’ Fix React Deduplication
        run: npm run fix:react
        
      - name: ğŸ—ï¸ Build for Production
        run: npm run build
        
      - name: ğŸ“¥ Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: ğŸ” Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          
      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          
      - name: ğŸš€ Deploy to Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          
      - name: âœ… Deployment Status
        if: success()
        run: |
          echo "âœ… Deployment to Vercel successful!"
          echo "ğŸŒ Production URL available"
          
      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed"
          exit 1
