name: Mythic Protocol CI

on:
  push:
    branches: [main, feature/add-tests-ci]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Run lint (if available)
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script defined."
          fi

  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chain: [fortheweebs, vanguard]
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: ğŸ“¦ Install dependencies
        run: npm install
      - name: ğŸ”¨ Build ${{ matrix.chain }}
        run: ts-node build.ts
      - name: ğŸ§  Sync validator memory
        run: |
          echo "Syncing validator memory for ${{ matrix.chain }}..."
          node scripts/sync-validator.js ${{ matrix.chain }}
      - name: ğŸŒ Propagate multilingual slabs
        run: |
          echo "Propagating slabs for ${{ matrix.chain }}..."
          node scripts/propagate-slabs.js ${{ matrix.chain }}

      - name: ğŸš€ Deploy to CDN
        run: |
          echo "Deploying ${{ matrix.chain }} bundle..."
          node scripts/deploy.js ${{ matrix.chain }}
