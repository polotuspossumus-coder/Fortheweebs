# Railway/Nixpacks Configuration for ForTheWeebs Backend
# This is a Node.js Express server, NOT a static site

[phases.setup]
nixPkgs = ["nodejs_22", "python3"]

[phases.install]
cmds = ["npm ci --legacy-peer-deps --production=false"]

[phases.build]
cmds = ["echo 'Skipping frontend build - this is backend only'"]

[start]
cmd = "node server.js"

[variables]
NODE_ENV = "production"
PORT = "3001"
