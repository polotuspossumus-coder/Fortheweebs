<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortheweebs</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body style="margin:0; font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); min-height:100vh; color:#fff;">
    <main style="display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh;">
      <section style="text-align:center; margin-bottom:40px;">
        <img src="/assets/logo.png" alt="Fortheweebs Logo" style="width:80px; margin-bottom:16px;" />
        <h1 style="font-size:2.5rem; font-weight:700; margin-bottom:12px; letter-spacing:1px;">Welcome to Fortheweebs</h1>
        <p style="font-size:1.2rem; max-width:500px; margin:0 auto 24px;">A free, friendly social media platform for creators and fans. Onboard, sign documents, and enjoy the community. Donations are always welcome!</p>
        <a href="#signup" style="display:inline-block; background:#fff; color:#2575fc; font-weight:600; padding:12px 32px; border-radius:24px; font-size:1.1rem; text-decoration:none; box-shadow:0 2px 8px rgba(0,0,0,0.08);">Get Started</a>
      </section>
      <div id="root" style="width:100%; max-width:420px; background:rgba(255,255,255,0.08); border-radius:16px; box-shadow:0 4px 24px rgba(0,0,0,0.12); padding:32px 24px; margin-bottom:32px;"></div>
      <footer style="margin-top:auto; padding:24px 0; text-align:center; font-size:0.95rem; color:#e0e0e0;">
        &copy; 2025 Fortheweebs. All rights reserved.
      </footer>
    </main>
    <script src="/index.js" type="module"></script>
  </body>
</html>
